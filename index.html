</head>
<body>

        <ul class="date">
            <li>DAY</li>
            <li>MONTH</li>

            <input type="text" id="date-month" class="input" maxlength="2">
            <input type="text" id="date-year" class="input" maxlength="4">
        </div>
        <button id="submit" class="submit"></button>
        <div class="data">
            <li id="data" class="year" >32 years</li>
            <li id="data2" class="year">3 months</li>
            <li id="data3" class="year">8 days</li>
        </div>
    </div>
</body>
